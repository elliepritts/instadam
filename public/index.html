<!DOCTYPE html>
<html lang="en">
<head>
    <title>instadam</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <main>
        <form class="js-fetch-form">
            <label>@<input name="username" autofocus required /></label>
            <button type="submit">&rarr;</button>
        </form>

        <template>
            <h1 contenteditable="true">@{username}</h1>
            <h2 contenteditable="true">By {full_name}</h2>
        </template>

        <div class="profile">
            <div class="profile-1">
                <template>
                    <p contenteditable="true">{biography}</p>
                </template>
            </div>
            <div class="profile-2">
                <template>
                    <p contenteditable="true">{followed_by} Followers</p>
                    <p contenteditable="true">{external_url}</p>
                    <p contenteditable="true">iPhone model N/A</p>
                </template>
            </div>
        </div>

        <div class="main-bottom">
            <div contenteditable="true" style="min-height: 1em"></div>
        </div>
    </main>

    <aside>
        <div class="photos js-photos">
            <!-- TODO: make this work with any number of photos between 2 and 12 inclusive -->
        </div>
        <button type="button" class="load-more js-load-more">Load More</button>
    </aside>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js" defer></script>
    <script src="script.js" defer></script>
</body>
</html>
